# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print_hello:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say hello again"
          command: echo hello $CIRCLE_CI_OWNER
  print_world:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "world"
          command: echo "world" > output.txt
      # save the files your deploy step needs
      - save_workspace:
          root: .     # relative path to our working directory
          paths:      # file globs which will be persisted to the workspace
           - *.txt
  print_output_file:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: . # relative path to our working directory
      - run:
          command: cat output.txt
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world
      - print_output_file:
          requires:
            - print_world
